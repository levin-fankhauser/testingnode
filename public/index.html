<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Note App</title>
</head>
<body>
    <div id="dialog">
        <h1>Note App</h1>
    
        <form id="add-note-form">
            <input type="text" id="note-name" placeholder="Enter a Title for your Note">
            <textarea id="note-content" placeholder="Enter your Note"></textarea>
            <button type="submit" id="submit-button">Save Note</button>
        </form>
    </div>

    <div id="notes">
        <h1>Your Notes</h1>

        <div id="note-list"></div>
    
        <div id="note-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-note-name"></h2>
                <p id="modal-note-content"></p>
                <div id="delete-button-field">
                    <button id="delete-note">Delete Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
